<div class="container">
  <div class="row">
    <div class="col-xs-12">

  <div
  *ngFor="let drug of drugs, let i = index "
      class="col-md-12"  >
      <div class="row">
        <div class="col-md-6">
          <h3>{{drug.name}}</h3>
          <p>Drug id: {{drug.drug_id}}</p>
          <p>Amount: {{drug.amount}}</p>
        </div>
        <div class="col-md-6">
          <button class="btn btn-success">Update</button>
          <button (click)="onDelete(i)"
          class="btn btn-danger">Delete</button>
        </div>
      </div>
      <hr>
    </div>

    </div>
  </div>
  </div>
